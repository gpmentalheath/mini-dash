<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparativo de Dados</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.0.1/dist/chartjs-plugin-annotation.min.js"></script>
</head>
<body>
    <!-- Cabeçalho fixo -->
    <div class="fixed-header">
        <h2>Comparativo de Dados</h2>

        <div class="info-box">
            <strong>Instruções:</strong> Selecione arquivos JSON que contenham as métricas de processamento dos respondentes.
        </div>

        <input type="file" id="fileInput" multiple accept=".json">

        <!-- Botões para mostrar/ocultar métricas e respondentes -->
        <button id="metricsToggleBtn" class="toggle-btn">Seleção Métricas ▼</button>
        <button id="respondentsToggleBtn" class="toggle-btn">Seleção Respondentes ▼</button>

        <div id="metricsContainer" style="display:none;">
            <div id="checkboxes"></div>
        </div>

        <div id="respondentsContainer" style="display:none;">
            <div id="respondent-checkboxes"></div>
        </div>
    </div>

    <!-- Espaço reservado para o cabeçalho fixo -->
    <div class="header-spacer"></div>

    <!-- Container principal com scroll -->
    <div id="main-container">
        <div id="container">
            <!-- Coluna esquerda: tabela comparativa -->
            <div id="left-column">
                <div id="file-selector-container"></div>
                <div id="averages"></div>
            </div>

            <!-- Coluna direita: gráficos -->
            <div id="right-column">
                <div class="chart-container">
                    <canvas id="barChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="radarChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="fftChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
